conky.config = {
    alignment = 'top_left',
    background = yes,
    border_width = 0,
	color0 = '4d4d4d',
	color1 = '2d2d2d',
	color5 = '4d4d4d',
    format_human_readable = true,
    --cpu_avg_samples = 2,
	default_color = '4d4d4d',
	--default_bar_height = 6,
	--default_bar_width = 0,
	--default_gauge_height = 25,
	--default_gauge_width = 40,
	--default_graph_height = 25,
	--default_graph_width = ,
    default_outline_color = '1d1d1d',
    default_shade_color = '2d2d2d',
	disable_auto_reload = false,
	diskio_avg_samples = 3,
	--display = ,
	--xinerama_head = ,
	double_buffer = true,
    --draw_borders = false,
    --draw_graph_borders = true,
    --draw_outline = false,
    draw_shades = false,
    --extra_newline = false,
    font = 'Hack:size=9',
    gap_x = 192,
    gap_y = 124,
	--http_refresh = false,
	if_up_strictness = 'link',
	--max_text_width = 0,
	--max_user_text = 16384,
	maximum_width = 520,
    --minimum_height = 5,
	--minimum_width = 5,
    net_avg_samples = 4,
    --no_buffers = true,
    --out_to_console = false,
	--out_to_http = false,
	--out_to_ncurses = false,
    --out_to_stderr = false,
	--out_to_x = true,
	override_utf8_locale = true,
    own_window = true,
    --own_window_class = 'Conky',
	--own_window_title = 'conky0 (<hostname>)'
	own_window_argb_visual = true,
	own_window_argb_value = 27,
	own_window_transparent = false,
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    own_window_type = 'override',
	--short_units = true,
    show_graph_scale = true,
    --show_graph_range = true,
    --stippled_borders = 0,
	--text_buffer_size = 256,
	--top_cpu_separate = true,
	--top_name_verbose = true,
	--top_name_width = 15,
	--total_run_times = 0,
    update_interval = 0.5,
	update_interval_on_battery = 1,
    use_spacer = 'none',
    use_xft = true
}



conky.text = [[
$color5${hr 1}

${alignc}${color5}${font ChessType:pixelsize=80}${time %I:%M}$font
${alignc}${color5}${font pixelsize=60}${time %a} ${time %d} ${time %B} ${time %Y}$font

${color0}
Hostname: $alignr$nodename
Processor: ${alignr}${execi 1000 cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //'| uniq | cut -c 1-27}
Kernel: $alignr$kernel
Volume: ${exec amixer -c 0 get Master | grep Mono: | cut -d " " -f6} ${goto 200}\
Brightness: n/a ${alignr}Uptime: $alignr$uptime


$color5${hr 1}

${color0}${goto 50}$cpu% ${goto 90}${freq}mHz ${goto 180}${color0}${acpitemp}c\
${alignr 40}${color0}$memperc% = $mem / $memmax
${color0}${cpugraph 120,250 1f1f1f 2d2d2d} \
${color0}${memgraph 120,250 1f1f1f 2d2d2d}
${color0}CPU 1 : $color0${cpu cpu1}% ${goto 100}${cpubar cpu1 12,150}  \
${color0}CPU 5 : ${alignr 5}$color0${cpu cpu5}% ${cpubar cpu5 12,150}
${color0}CPU 2 : $color0${cpu cpu2}% ${goto 100}${cpubar cpu2 12,150}  \
${color0}CPU 6 : ${alignr 5}$color0${cpu cpu6}% ${cpubar cpu6 12,150}
${color0}CPU 3 : $color0${cpu cpu3}% ${goto 100}${cpubar cpu3 12,150}  \
${color0}CPU 7 : ${alignr 5}$color0${cpu cpu7}% ${cpubar cpu7 12,150}
${color0}CPU 4 : $color0${cpu cpu4}% ${goto 100}${cpubar cpu4 12,150}  \
${color0}CPU 8 : ${alignr 5}$color0${cpu cpu8}% ${cpubar cpu8 12,150}
#${color0}Swap memory: $swapperc% = $swap/$swapmax \
#${color0} ${swapbar 12 00ff00 ff0000}

$color5${hr 1}

 ${color0}/home\
 ${goto 160}${color0}${diskio_read mapper/storage-home}\
 ${goto 242}${color0}R|${color0}|W\
 ${goto 320}${color0}${diskio_write mapper/storage-home}
${color0}${diskiograph_read 60,250 1f1f1f 2d2d2d} \
${color0}${diskiograph_write 60,250 1f1f1f 2d2d2d}
 ${color0}${fs_used /home} /\
 ${color0}${fs_size /home} \
 ${color0}${fs_bar 12 /home}

$color5${hr 1}

${color0}Highest CPU         PID   CPU% ${alignr 5} \
${color0}Highest MEM         PID   MEM%
${color1} ${top     name 1} ${top     pid 1} ${top     cpu 1} ${alignr 5} \
${color1} ${top_mem name 1} ${top_mem pid 1} ${top_mem mem 1}
${color1} ${top     name 2} ${top     pid 2} ${top     cpu 2} ${alignr 5} \
${color1} ${top_mem name 2} ${top_mem pid 2} ${top_mem mem 2}
${color1} ${top     name 3} ${top     pid 3} ${top     cpu 3} ${alignr 5} \
${color1} ${top_mem name 3} ${top_mem pid 3} ${top_mem mem 3}
${color1} ${top     name 4} ${top     pid 4} ${top     cpu 4} ${alignr 5} \
${color1} ${top_mem name 4} ${top_mem pid 4} ${top_mem mem 4}
${color1} ${top     name 5} ${top     pid 5} ${top     cpu 5} ${alignr 5} \
${color1} ${top_mem name 5} ${top_mem pid 5} ${top_mem mem 5}
${color1} ${top     name 6} ${top     pid 6} ${top     cpu 6} ${alignr 5} \
${color1} ${top_mem name 6} ${top_mem pid 6} ${top_mem mem 6}
${color1} ${top     name 7} ${top     pid 7} ${top     cpu 7} ${alignr 5} \
${color1} ${top_mem name 7} ${top_mem pid 7} ${top_mem mem 7}
${color1} ${top     name 8} ${top     pid 8} ${top     cpu 8} ${alignr 5} \
${color1} ${top_mem name 8} ${top_mem pid 8} ${top_mem mem 8}

$color5${hr 1}

${if_up enp4s0}\
 ${goto 20}${color0}T:${totaldown enp4s0} \
 ${goto 180}${color0}${downspeed enp4s0}\
 ${goto 245}↓${color0}↑ ${upspeed enp4s0}\
 ${goto 430}${color0}T:${totalup enp4s0}
${color0}${downspeedgraph enp4s0 90,250 1f1f1f 2d2d2d} \
${color0}${upspeedgraph enp4s0 90,250 1f1f1f 2d2d2d}
${color0}ID: ${color1}enp4s0 \
${alignr}${color1}Ethernet
${color0}IP: ${color1}${addr enp4s0} \
${alignr}${color0}External IP:${color1}${execi 3600 wget -q -O /dev/stdout http://checkip.dyndns.org/ | cut -d : -f 2- | cut -d \< -f -1}
${endif}\

$color5${hr 1}

${color0}Outbound Connection ${alignr} Remote Service/Port${color1}
 ${tcp_portmon 32768 61000 rhost 0} ${alignr} ${tcp_portmon 32768 61000 rservice 0}
 ${tcp_portmon 32768 61000 rhost 1} ${alignr} ${tcp_portmon 32768 61000 rservice 1}
 ${tcp_portmon 32768 61000 rhost 2} ${alignr} ${tcp_portmon 32768 61000 rservice 2}
 ${tcp_portmon 32768 61000 rhost 3} ${alignr} ${tcp_portmon 32768 61000 rservice 3}

${color0}Inbound Connection ${alignr} Local Service/Port${color1}
 ${tcp_portmon 1 32767 rhost 0} ${alignr} ${tcp_portmon 1 32767 lservice 0}
 ${tcp_portmon 1 32767 rhost 1} ${alignr} ${tcp_portmon 1 32767 lservice 1}
 ${tcp_portmon 1 32767 rhost 2} ${alignr} ${tcp_portmon 1 32767 lservice 2}
 ${tcp_portmon 1 32767 rhost 3} ${alignr} ${tcp_portmon 1 32767 lservice 3}

$color5${hr 1}
]]
